<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Qualify Yourself</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<div id="carModule" class="container-fluid">
    <div id="viewLst" class="row">
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-12"><h4 class="text-info text-center">Cadastro de Carros - Listagem</h4></div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <button id="newCar" type="button" class="btn btn-success">
                        <i class="fa fa-plus"></i> Novo Carro
                    </button>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 mt-2">
                    <table id="carTable" class="table table-bordered table-hover table-sm">
                        <thead>
                        <tr><th>#</th><th>Carro</th><th>Dono</th><th>Marca</th><th>Tipo</th></tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div id="viewEdt" class="row" style="display:none;">
        <div class="col-md-8 offset-md-2">
            <div class="row">
                <div class="col-md-12"><h4 class="text-info text-center">Cadastro de Carros - Edição</h4></div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <button id="saveEdt" type="button" class="btn btn-success">
                        <i class="fa fa-check"></i> Salvar
                    </button>
                    <button id="cancelEdt" type="button" class="btn btn-danger">
                        <i class="fa fa-ban"></i> Cancelar
                    </button>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 mt-2">
                    <form role="form">
                        <div class="form-group">
                            <label for="carId">
                                Nome:
                            </label>
                            <input type="text" class="form-control" id="carId" name="name"/>
                        </div>
                        <div class="form-group">
                            <label for="carOwner">
                                Dono:
                            </label>
                            <select class="form-control" id="carOwner" name="owner.id">
                                <option value="">Selecione...</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="carBrand">
                                Marca:
                            </label>
                            <select class="form-control" id="carBrand" name="brand.id">
                                <option value="">Selecione...</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="carType">
                                Tipo:
                            </label>
                            <select class="form-control" id="carType" name="type">
                                <option value="">Selecione...</option>
                            </select>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
<script src="scripts/CarModule.js"></script>
<script>
    $(() => {
        CarModule.init();
    });
</script>
</html>
